<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tips For Dad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="filterDadTips($event)" placeholder="Search By Tip Title" animated></ion-searchbar>
    <div *ngIf="!tipsForDad.length==0; else noTip">
    <ion-card *ngFor="let tipForDad of tipsForDad" style="background:white" routerLink="/tabs/home/tips-for-dad/{{tipForDad.payload.doc.id}}">
      <ion-card-title style="font-size: 22px;">
        {{ tipForDad.payload.doc.data().title }}
      </ion-card-title>
      <img [src]="tipForDad.payload.doc.data().image">
      <ion-card-content>
        {{ tipForDad.payload.doc.data().content[1] }}
      </ion-card-content>
    </ion-card>
</div>
    <ng-template #noTip>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="https://www.onlygfx.com/wp-content/uploads/2018/04/no-stamp-2-1024x1024.png">
          </ion-avatar>
          <ion-label> No Dad Tips Match</ion-label>
        </ion-item>
      </ng-template>
</ion-content>
