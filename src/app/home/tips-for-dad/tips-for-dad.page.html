<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>tips-for-dad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let tipForDad of tipsForDad | async" routerLink="/tabs/home/tips-for-dad/tips-for-dad-detail/{{tipForDad.id}}">
      <ion-card-header>
        {{ tipForDad.title }}
      </ion-card-header>
      <ion-card-content>
        Artist Name: {{ tipForDad.content }}
      </ion-card-content>
    </ion-card>
</ion-content>
