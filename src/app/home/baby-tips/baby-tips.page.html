<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tips For Baby</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let babyTip of babyTips" style="background:white" routerLink="/tabs/home/baby-tips/{{babyTip.payload.doc.id}}">
      <ion-card-title style="font-size: 22px;">
        {{ babyTip.payload.doc.data().title }}
      </ion-card-title>
      <img [src]="babyTip.payload.doc.data().image">
      <ion-card-content>
        {{ babyTip.payload.doc.data().content[1] }}
      </ion-card-content>
    </ion-card>
</ion-content>
