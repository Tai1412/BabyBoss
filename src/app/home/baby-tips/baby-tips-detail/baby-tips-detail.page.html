<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button  defaultHref="tabs/home/baby-tips"></ion-back-button>
          </ion-buttons>
        <ion-title>Content</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <h3> {{tip.title}} </h3>
      <img [src]="tip.image">
      <ol >
            <li *ngFor="let babyTip of tip.content">{{babyTip}}</li>
        </ol>
      
    
    
  </ion-content>
