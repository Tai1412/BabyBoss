    <ion-grid *ngIf="isLoaded" >
      <ion-searchbar (ionInput)="filterBabyRecipe($event)" placeholder="Search By Recipe Title" animated></ion-searchbar>
      <div *ngIf="!babyRecipes.length==0; else noRecipe">
      <ion-row *ngFor="let babyRecipe of babyRecipes" routerLink="/tabs/baby-recipes/{{babyRecipe.payload.doc.id}}" style="text-align: center;margin-top:10px;">
        <ion-col>
            <img src="{{babyRecipe.payload.doc.data().image}}"/>
        </ion-col>
        <ion-col style="padding:0;">
          <ion-row style="height: 92.75px;">
              {{babyRecipe.payload.doc.data().title}}
          </ion-row>
          <ion-row style="height: 92.75px;">
            <ion-col style="background: #77d353;">
                {{babyRecipe.payload.doc.data().age}}
            </ion-col>
            <ion-col style="background:#ff9052;">
                {{babyRecipe.payload.doc.data().time}}
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      </div>
      <ng-template #noRecipe>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img src="https://www.onlygfx.com/wp-content/uploads/2018/04/no-stamp-2-1024x1024.png">
            </ion-avatar>
            <ion-label> No Baby Recipe Match</ion-label>
          </ion-item>
        </ng-template>
    </ion-grid>

    <ion-grid *ngIf="!isLoaded" >
        <ion-row *ngFor="let babyRecipe of [1,2,3,4]">
          <ion-col>
              <ion-skeleton-text animated style="height:100%;"></ion-skeleton-text>
          </ion-col>
          <ion-col style="padding:0;">
            <ion-row style="height: 92.75px;"> 
                <ion-skeleton-text animated style="height: 100%"></ion-skeleton-text>
            </ion-row>
            <ion-row style="height: 92.75px;">
              <ion-col >
                  <ion-skeleton-text animated style="height: 100%"></ion-skeleton-text>
                </ion-col>
              <ion-col >
                  <ion-skeleton-text animated style="height: 100%"></ion-skeleton-text>
                </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
