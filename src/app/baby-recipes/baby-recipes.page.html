<ion-header>
    <ion-toolbar>
      <ion-title>Baby Recipes List</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-card *ngFor="let babyRecipe of babyRecipes" routerLink="/tabs/baby-recipes/{{babyRecipe.payload.doc.id}}">
        <img src="{{babyRecipe.payload.doc.data().image}}"/>
        <ion-card-title>
          {{babyRecipe.payload.doc.data().title}}
        </ion-card-title>
        <ion-card-content>
          Brief content:{{babyRecipe.payload.doc.data().content}}
        </ion-card-content>
        <ion-card-content>
           Time:{{babyRecipe.payload.doc.data().time}}
        </ion-card-content>
      </ion-card>
  </ion-content>
