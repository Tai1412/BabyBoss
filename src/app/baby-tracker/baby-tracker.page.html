<ion-header>
  <ion-toolbar>
    <ion-title>baby-tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="babyList; else noBaby">
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>Name: {{babyList.name}}<br />Age: {{babyList.age}}<br />Gender:
            {{babyList.gender}}</ion-label>
        </ion-item>
      </div>
      <ng-template #noBaby>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>Non Baby Added! <br> Please add your baby by "+" <br>on the screen</ion-label>
        </ion-item>
      </ng-template>
</ion-content>
