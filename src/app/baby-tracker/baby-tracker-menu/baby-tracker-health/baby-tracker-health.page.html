<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="tabs/baby-tracker/baby-tracker-menu"></ion-back-button>
        </ion-buttons>
    <ion-title>Health Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="health_record_form" (submit)="createBabyTrackerHealth(health_record_form.value)">
        <ion-item>
            <ion-label position="stacked" color="primary">Time</ion-label>
            <ion-datetime formControlName="time" display-Format="DD MMMM YYYY hh:mm A" required>
            </ion-datetime>
          </ion-item>
        <ion-item>
          <ion-label position="stacked" color="primary">Enter Summary Of Health Record</ion-label>
          <ion-input type="text" formControlName="healthRecord"></ion-input>
        </ion-item>
        <ion-button ion-button expand="block" type="submit" [disabled]="!health_record_form.valid">Add</ion-button>
      </form>
    </ion-card>
</ion-content>
